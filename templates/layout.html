<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">

    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

    <link href="/static/styles.css" rel="stylesheet">

    <title>Poster Scraper: {% block title %}{% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.png">
    {% block javascript %}
    <script src="/static/script.js"></script>
    {% endblock %}

</head>

<body>
    <nav class="bg-black navbar navbar-light" id="navbar">
        <div class="container-fluid justify-content-center" align="center">
            <a class="navbar-brand" href="/" align="center"><strong style="color: white;">Poster
                    Scraper</strong></a>
        </div>
    </nav>
    <main>
        {% with messages = get_flashed_messages() %}
        {% if messages %}

        {% for message in messages %}
        <h6 align="center" class="intro_text">{{
            message }}</h6>
        {% endfor %}

        {% endif %}
        {% endwith %}

        {% block main %}{% endblock %}

    </main>
    <footer>
        <p class="tfoot">Data provided by <a href="https://www.themoviedb.org/" target="_blank">TMDB</a></p>
        <img id="logo_footer"
            src="https://www.themoviedb.org/assets/2/v4/logos/v2/blue_square_1-5bdc75aaebeb75dc7ae79426ddd9be3b2be1e342510f8202baf6bffa71d7f5c4.svg">

    </footer>
    
</body>

</html>
