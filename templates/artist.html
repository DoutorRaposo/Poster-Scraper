{% extends "layout.html" %}


{% block title %}
artist page for {{ details['name'] }}
{% endblock %}

{% block main %}
<div class="spacing_opt">
    <div id="div_lucky" align="center">
        <div class="container" style="margin-top: 10px;">
            <div class="row">
                <div class="col"> {% if details['profile_path'] == None %}
                    <img id="search_img_opt"
                        src="https://www.themoviedb.org/assets/2/v4/glyphicons/basic/glyphicons-basic-4-user-grey-d8fe957375e70239d6abdd549fd7568c89281b2179b5f4470e2e12895792dfa5.svg">
                    {% else %}
                    <img id="search_img_opt"
                        src="https://www.themoviedb.org/t/p/w300_and_h450_bestv2/{{ details['profile_path'] }}">
                    {% endif %}
                <div class="col-md-4" id="bio">
                    <div class="box">
                        <h2>
                            <a href="https://www.themoviedb.org/person/{{ details['id'] | string }}" style="font-weight: bold; text-align: center;">
                                {{ details['name'] }}</a>
                        </h2>
                        <p style="font-size: smaller;">
                            {{ details['biography'] }}

                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
